<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>Vending Machine Frame</title>
    <style>
        /* Critical CSS to prevent FOUC */
        html, body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
        }
        /* Hide drawer toggle checkbox */
        .drawer-toggle {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }
        /* Ensure loading overlay is visible immediately */
        #main-loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <!-- Main Loading Overlay -->
    <div id="main-loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading 3D Model...</div>
        </div>
    </div>

    <!-- Parts Loading Overlay -->
    <div id="parts-loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading Components...</div>
        </div>
    </div>

    <!-- DaisyUI Drawer Structure -->
    <div class="drawer lg:drawer-open">
        <input id="drawer-toggle" type="checkbox" class="drawer-toggle" />

        <!-- Main Content Area -->
        <div class="drawer-content flex flex-col">
            <!-- Navbar -->
            <nav class="navbar bg-base-300 lg:hidden">
                <label for="drawer-toggle" aria-label="open sidebar" class="btn btn-square btn-ghost">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-linejoin="round" stroke-linecap="round" stroke-width="2" fill="none" stroke="currentColor" class="inline-block size-5">
                        <path d="M4 4m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z"></path>
                        <path d="M9 4v16"></path>
                        <path d="M14 10l2 2l-2 2"></path>
                    </svg>
                </label>
                <div class="px-4 text-sm font-semibold">Vending Machine</div>
            </nav>

            <!-- 3D Canvas Container -->
            <div id="canvas-container" class="flex-1">
                <!-- Canvas will be appended here by Three.js -->
            </div>

            <!-- Controls Info (bottom right) -->
            <div id="controls">
                Scroll to rotate | Shift+Scroll to zoom | Drag to rotate | Touch to rotate | Pinch to zoom
            </div>
        </div>

        <!-- Drawer Sidebar -->
        <div class="drawer-side">
            <label for="drawer-toggle" aria-label="close sidebar" class="drawer-overlay"></label>
            <div class="flex min-h-full flex-col bg-base-200 w-80">
                <!-- Sidebar Header (visible on desktop) -->
                <div class="hidden lg:flex items-center gap-2 px-4 py-3 bg-base-300">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-linejoin="round" stroke-linecap="round" stroke-width="2" fill="none" stroke="currentColor" class="inline-block size-5">
                        <path d="M4 4m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z"></path>
                        <path d="M9 4v16"></path>
                    </svg>
                    <span class="text-sm font-semibold">Vending Machine</span>
                </div>

                <!-- Menu will be populated by JavaScript -->
                <div id="sidebar-menu" class="overflow-y-auto">
                    <!-- Dynamic menu content -->
                </div>
            </div>
        </div>
    </div>

    <!-- Parts Overlay (for component list view) -->
    <div id="parts-overlay">
        <!-- Cut list will be generated dynamically by JavaScript -->
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
