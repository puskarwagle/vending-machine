<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine Frame</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Main Loading Overlay -->
    <div id="main-loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading 3D Model...</div>
        </div>
    </div>

    <!-- Parts Loading Overlay -->
    <div id="parts-loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading Components...</div>
        </div>
    </div>

    <div id="controls">
        Scroll to rotate | Shift+Scroll to zoom | Drag to rotate | Touch to rotate | Pinch to zoom
    </div>
    <div id="menu">
        <div id="menu-header">
            <span>Menu</span>
            <span id="menu-toggle">â˜°</span>
        </div>
        <div id="menu-content">
            <div class="menu-item" style="display: flex; align-items: center; gap: 10px;">
                <button id="zoom-out" class="zoom-button">-</button>
                <input type="range" id="zoom-slider" min="30" max="150" value="70" step="1" style="flex: 1;">
                <button id="zoom-in" class="zoom-button">+</button>
            </div>
            <div style="border-top: 1px solid rgba(255,255,255,0.2); margin: 10px 0;"></div>
            <div class="menu-item">
                <button id="assemble-button" class="button-label" style="width: 100%; cursor: pointer; color: white;">Assemble</button>
            </div>
            <div style="border-top: 1px solid rgba(255,255,255,0.2); margin: 10px 0;"></div>
            <div class="menu-item">
                <input type="checkbox" id="toggle-cutlist" class="hidden-checkbox">
                <label for="toggle-cutlist" class="button-label">Components</label>
            </div>
            <div style="border-top: 1px solid rgba(255,255,255,0.2); margin: 10px 0;"></div>
            <div class="menu-item">
                <input type="checkbox" id="toggle-topbottomsides" class="hidden-checkbox" checked>
                <label for="toggle-topbottomsides" class="button-label">Top Bottom Sides</label>
            </div>
            <div class="menu-item">
                <input type="checkbox" id="toggle-backpanel" class="hidden-checkbox" checked>
                <label for="toggle-backpanel" class="button-label">Back Panel</label>
            </div>
            <div class="menu-item">
                <input type="checkbox" id="toggle-shelves" class="hidden-checkbox" checked>
                <label for="toggle-shelves" class="button-label">Shelves</label>
            </div>
            <div class="menu-item">
                <input type="checkbox" id="toggle-rails" class="hidden-checkbox" checked>
                <label for="toggle-rails" class="button-label">Rails</label>
            </div>
            <div class="menu-item">
                <input type="checkbox" id="toggle-dividers" class="hidden-checkbox" checked>
                <label for="toggle-dividers" class="button-label">Dividers</label>
            </div>
            <div class="menu-item">
                <input type="checkbox" id="toggle-glass" class="hidden-checkbox">
                <label for="toggle-glass" class="button-label">Glass Front</label>
            </div>
            <div class="menu-item">
                <input type="checkbox" id="toggle-motors" class="hidden-checkbox" checked>
                <label for="toggle-motors" class="button-label">Motors</label>
            </div>
            <div class="menu-item">
                <input type="checkbox" id="toggle-clamps" class="hidden-checkbox" checked>
                <label for="toggle-clamps" class="button-label">Clamps</label>
            </div>
            <div class="menu-item">
                <input type="checkbox" id="toggle-spirals" class="hidden-checkbox" checked>
                <label for="toggle-spirals" class="button-label">Spirals</label>
            </div>
            <div class="menu-item">
                <input type="checkbox" id="toggle-wiring" class="hidden-checkbox" checked>
                <label for="toggle-wiring" class="button-label">Wiring</label>
            </div>
            <div class="menu-item">
                <input type="checkbox" id="toggle-powerbox" class="hidden-checkbox" checked>
                <label for="toggle-powerbox" class="button-label">Power Box</label>
            </div>
            <div class="menu-item">
                <input type="checkbox" id="toggle-collectionbin" class="hidden-checkbox" checked>
                <label for="toggle-collectionbin" class="button-label">Collection Bin</label>
            </div>
            <div style="border-top: 1px solid rgba(255,255,255,0.2); margin: 10px 0;"></div>
            <div class="menu-item">
                <input type="checkbox" id="toggle-pause" class="hidden-checkbox">
                <label for="toggle-pause" class="button-label">Pause & Front View</label>
            </div>
            <div id="dimensions-display" style="padding: 10px 0; border-top: 1px solid rgba(255,255,255,0.2); margin-top: 10px;">
            </div>
        </div>
    </div>
    <div id="parts-overlay">
        <!-- Cut list will be generated dynamically by JavaScript -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/materials.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/components.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/cutlist-viewers.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
